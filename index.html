<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Maman !</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcc66, #ff99cc);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6666;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .footer {
            font-size: 1.1em;
            color: #ff6666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joyeux Anniversaire Maman !</h1>
        <p>Je te souhaite une magnifique journée d'anniversaire. Nous nous retrouverons le samedi 19 avril à la Seine Musicale pour la comédie musicale Mamma Mia! En version originale of course !</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/o_JnB-3ku7I" frameborder="0"  autoplay=1 allowfullscreen></iframe>
        </div>
        <div class="footer">Gros bisous ma Dancing Queen !</div>
    </div>
</body>
</html>
